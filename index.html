<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Video Background</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
  }

  #video-background {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1;
  }

  .content {
    position: relative;
    z-index: 1;
    text-align: center;
    color: white;
    font-size: 2rem;
    padding-top: 2rem;
  }
</style>
</head>
<body>
  <div id="player"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: '7aTOeJrE7vk',
        playerVars: {
		  'autoplay': 1,
		  'controls': 0,
		  'disablekb': 1,
		  'fs': 0,
		  'iv_load_policy': 3,
		  'loop': 1,
		  'modestbranding': 1,
		  'mute': 1,
		  'rel': 0,
		  'showinfo': 0,
		  'playsinline': 1,
		  'autohide': 1,
		  'cc_load_policy': 0,
		  'color': 'white',
		  'origin': window.location.origin
		},

        events: {
          'onReady': onPlayerReady,
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
      document.getElementById('player').id = 'video-background';
    }
  </script>
</body>
</html>
